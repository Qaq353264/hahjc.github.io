<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
body {
	background-color: #D5D5D5;
	text-align: center;
}
</style>
</head>

<body>
<form id="form1" name="form1" method="post">
  <p><strong style="font-style: normal; font-weight: 900; font-size: 24px; text-align: center;">个 人 简 介
    </strong>
  </p>
  <table width="800" border="1" align="center">
    <tbody>
      <tr>
        <td width="72" style="text-align: center">姓 名</td>
        <td style="text-align: left"><input type="text" name="textfield" id="textfield"></td>
      </tr>
      <tr>
        <td width="72" style="text-align: center">性 别</td>
        <td style="text-align: left"><p>
          <label>
            <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="1" checked="checked">
            男</label> 
          <label>
            <input type="radio" name="RadioGroup1" value="2" id="RadioGroup1_1">
            女</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td width="72" style="text-align: center">生 日</td>
        <td style="text-align: left"><input type="text" name="textfield2" id="textfield2"></td>
      </tr>
      <tr>
        <td width="72" style="text-align: center">生 肖</td>
        <td style="text-align: left"><select name="select" id="select">
          <option value="a">鼠</option>
          <option value="b">牛</option>
          <option value="c">虎</option>
          <option value="d">兔</option>
        </select></td>
      </tr>
      <tr>
        <td width="72" style="text-align: center">学 历</td>
        <td style="text-align: left"><select name="select2" size="1" id="select2">
          <option value="12">初中</option>
          <option value="13">高中</option>
          <option value="14">小学</option>
        </select></td>
      </tr>
      <tr>
        <td width="72" style="text-align: center">兴 趣</td>
        <td style="text-align: left"><p>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="111" id="CheckboxGroup1_0">
            游戏</label>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="112" id="CheckboxGroup1_1">
            音乐</label>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="113" id="CheckboxGroup1_2">
            运动</label>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="114" id="CheckboxGroup1_3">
            学习</label>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="115" id="CheckboxGroup1_4">
            交友</label>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="116" id="CheckboxGroup1_5">
            旅游</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td width="72" style="text-align: center">性 格</td>
        <td style="text-align: left"><p>
          <label>
            <input type="checkbox" name="CheckboxGroup2" value="复选框" id="CheckboxGroup2_0">
            雷厉风行</label>
          <label>
            <input type="checkbox" name="CheckboxGroup2" value="复选框" id="CheckboxGroup2_1">
            外向开朗</label>
          <label>
            <input type="checkbox" name="CheckboxGroup2" value="复选框" id="CheckboxGroup2_2">
            内向害羞</label>
          <label>
            <input type="checkbox" name="CheckboxGroup2" value="复选框" id="CheckboxGroup2_3">
            乐善好施</label>
          <label>
            <input type="checkbox" name="CheckboxGroup2" value="复选框" id="CheckboxGroup2_4">
            聪明伶俐</label>
          <label>
            <input type="checkbox" name="CheckboxGroup2" value="复选框" id="CheckboxGroup2_5">
            善解人意</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td width="72" style="text-align: center">格 言</td>
        <td style="text-align: left"><textarea name="textarea" rows="4" id="textarea">请在这里输入你最喜欢的一句格言。</textarea></td>
      </tr>
      <tr>
        <td style="text-align: center">&nbsp;</td>
        <td style="text-align: center"><input type="submit" name="submit" id="submit" value="提交">
        <input type="reset" name="reset" id="reset" value="重置"></td>
      </tr>
    </tbody>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
