<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表单元素转换练习</title>
</head>

<body>
请将以下表单中的“单选按钮组”修改为“列表/菜单”元素，“列表/菜单”元素修改为“单选按钮组”。
<form id="form1" name="form1" method="post" action="">
  <table width="400" border="2" align="center" cellpadding="10">
    <tr>
      <td colspan="2" align="center">表单元素转换练习</td>
    </tr>
    <tr>
      <td width="65">居住城市</td>
      <td width="281"><label>
        <input type="radio" name="city" value="bj" />
      北京</label>
        <label>
        <input type="radio" name="city" value="sh" />
      上海</label>
        <label>
        <input type="radio" name="city" value="tj" />
      天津</label>
        <label>
        <input type="radio" name="city" value="cq" />
      重庆</label></td>
    </tr>
    <tr>
      <td><p>从事行业</p>      </td>
      <td><label>
        <select name="select">
          <option value="计算机">计算机</option>
          <option value="保险">保险</option>
          <option value="会计">会计</option>
          <option value="餐饮">餐饮</option>
          <option value="政府">政府</option>
          <option value="银行">银行</option>
        </select>
      </label></td>
    </tr>
  </table>
  <p>&nbsp;</p>
</form>


</body>
</html>
